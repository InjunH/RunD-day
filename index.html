
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RunD-day - 마라톤 대회 일정 알림</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,400;0,700;0,900;1,700&family=Pretendard:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #0f172a; /* Dark Asphalt */
            color: #f8fafc;
        }
        .font-athletic {
            font-family: 'Saira', sans-serif;
        }
        .track-pattern {
            background-image: radial-gradient(#334155 1px, transparent 1px);
            background-size: 24px 24px;
        }
        .race-line {
            height: 4px;
            background: linear-gradient(90deg, #d9f99d 0%, #3b82f6 100%);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1e293b;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 10px;
        }
        .glow-neon {
            box-shadow: 0 0 15px rgba(217, 249, 157, 0.3);
        }
        @keyframes run {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(400%); }
        }
        .running-indicator {
            height: 2px;
            background: #d9f99d;
            animation: run 3s infinite linear;
            width: 30%;
        }
    </style>
